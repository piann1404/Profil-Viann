<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Viann</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #222;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Bagian kiri */
    .left {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 80px;
      position: relative;
      z-index: 2;
    }

    .left h1 {
      font-size: 2.5rem;
      color: #111;
      margin: 0;
      font-weight: bold;
    }

    .left p {
      font-size: 1rem;
      margin-top: 10px;
      color: #666;
    }

    /* Bagian kanan */
    .right {
      flex: 1;
      background: url("1755974896987.jpg") center/cover no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .right h2 {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 2;
      position: relative;
    }

    /* Segitiga miring */
    .diagonal {
      position: absolute;
      top: 0;
      bottom: 0;
      left: -20%;
      width: 50%;
      background: #fff;
      transform: skewX(-20deg);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Bagian kiri -->
    <div class="left">
      <h1>BERNARDUS ALVIANTORO</h1>
      <p>1 Korintus 16:14</p>
    </div>

    <!-- Bagian kanan -->
    <div class="right">
      <div class="overlay"></div>
      <h2>Profil</h2>
      <div class="diagonal"></div>
    </div>

  </div>
</body>
</html>
