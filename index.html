<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Bernardus Alviantoro</title>
  <style>
  body {
    margin: 0;
    font-family: 'Times New Roman', Times, serif;
    background-color: #111;
    color: #f5f5f5;
    scroll-behavior: smooth;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #000;
    padding: 15px 0;
    text-align: center;
    z-index: 1000;
  }

  header nav a {
    margin: 0 15px;
    color: #aaa;
    text-decoration: none;
    font-weight: bold;
  }

  header nav a:hover,
  header nav a.active {
    color: #FFD700;
  }

  /* Cover */
  .cover {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
    text-align: center;
    background: url("https://images.unsplash.com/photo-1505761671935-60b3a7427bad?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80") no-repeat center center/cover;
    background-attachment: fixed; /* Parallax */
    position: relative;
  }

  .cover::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 1;
  }

  .cover-text, .cover-photo {
    position: relative;
    z-index: 2;
    flex: 1;
    padding: 20px;
  }

  .cover-text h1 {
    font-size: 2.5rem;
    margin: 0;
    color: #FFD700;
  }

  .cover-text p {
    margin-top: 15px;
    font-size: 1.1rem;
    color: #ddd;
  }

  /* Foto profil */
  .cover-photo img {
    max-width: 180px;       /* ukuran foto di laptop */
    width: 100%;
    height: auto;
    border-radius: 50%;       /* bulat */
    border: 3px solid #FFD700; /* bingkai emas */
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    opacity: 0;
    transform: scale(0.9);
    transition: all 1s ease;
  }

  .cover-photo img.show {
    opacity: 1;
    transform: scale(1);
  }

  section {
    padding: 80px 20px;
    max-width: 100%;
    margin: 0;
    border-bottom: 1px solid #333;
    opacity: 0;
    transform: translateY(40px);
    transition: all 0.8s ease;
    position: relative;
    color: #f5f5f5;
    background-attachment: fixed; /* Parallax effect */
    background-size: cover;
    background-position: center;
  }

  section.show {
    opacity: 1;
    transform: translateY(0);
  }

  /* Background tiap section */
  #about {
    background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80");
  }
  #education {
    background-image: url("https://images.unsplash.com/photo-1588072432836-e10032774350?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80");
  }
  #skills {
    background-image: url("https://images.unsplash.com/photo-1555949963-aa79dcee981c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80");
  }
  #contact {
    background-image: url("https://images.unsplash.com/photo-1523731407965-2430cd12f5e4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80");
  }

  /* Overlay gelap agar teks tetap terbaca */
  section::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.65);
    z-index: 1;
  }

  section > * {
    position: relative;
    z-index: 2;
    max-width: 900px;
    margin: auto;
  }

  section h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #FFD700;
    border-left: 5px solid #FFD700;
    padding-left: 10px;
  }

  .skills ul,
  .education ul {
    list-style: disc;
    padding-left: 20px;
  }

  .skills li,
  .education li {
    margin: 10px 0;
    color: #eee;
  }

  .contact a {
    color: #FFD700;
    text-decoration: none;
  }

  .contact a:hover {
    text-decoration: underline;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: #1c1c1c;
    color: #777;
    font-size: 0.9rem;
  }

  /* Responsif */
  @media (max-width: 768px) {
    .cover {
      flex-direction: column;
      text-align: center;
      padding-top: 100px;
      background-attachment: scroll; /* Disable parallax di HP */
    }
    section {
      background-attachment: scroll; /* Disable parallax di HP */
    }
    .cover-photo img {
      max-width: 140px; /* lebih kecil di HP */
      margin-top: 20px;
    }
    header nav a {
      margin: 0 8px;
      font-size: 0.9rem;
    }
  }
</style>
