<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Viann</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      color: #222;
      overflow-x: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Bagian kiri */
    .left {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 80px;
      position: relative;
      z-index: 2;
      animation: slideLeft 1.2s ease-out forwards;
      opacity: 0;
    }

    .left h1 {
      font-size: 2.5rem;
      color: #111;
      margin: 0;
      font-weight: bold;
    }

    .left p {
      font-size: 1rem;
      margin-top: 10px;
      color: #666;
    }

    /* Bagian kanan */
    .right {
      flex: 1;
      background: url("1755974896987.jpg") center/cover no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
    }

    .right h2 {
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      z-index: 2;
      position: relative;
      animation: slideUp 1.5s ease-out forwards;
      opacity: 0;
    }

    /* Segitiga miring */
    .diagonal {
      position: absolute;
      top: 0;
      bottom: 0;
      left: -20%;
      width: 50%;
      background: #fff;
      transform: skewX(-20deg);
      z-index: 2;
      animation: grow 1.5s ease-out forwards;
      opacity: 0;
    }

    /* Animasi */
    @keyframes slideLeft {
      from { transform: translateX(-100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes grow {
      from { transform: skewX(-20deg) scaleX(0); opacity: 0; }
      to { transform: skewX(-20deg) scaleX(1); opacity: 1; }
    }

    /* ðŸ”¹ RESPONSIVE UNTUK HP */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        align-items: center;
        text-align: center;
        padding: 40px 20px;
      }

      .left h1 {
        font-size: 1.8rem;
      }

      .left p {
        font-size: 0.9rem;
      }

      .right {
        height: 40vh;
      }

      .right h2 {
        font-size: 2rem;
      }

      .diagonal {
        display: none; /* disembunyikan di HP agar lebih rapi */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Bagian kiri -->
    <div class="left">
      <h1>BERNARDUS ALVIANTORO</h1>
      <p>1 Korintus 16:14</p>
    </div>

    <!-- Bagian kanan -->
    <div class="right">
      <div class="overlay"></div>
      <h2>Profil</h2>
      <div class="diagonal"></div>
    </div>

  </div>
</body>
</html>
